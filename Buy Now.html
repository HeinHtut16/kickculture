<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/showcase.css">
    <script src="../js/main.js" defer></script>
    <title>Document</title>
    <style>
        /* Your existing CSS goes here */
        body {
            font-family: Bahnschrift;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #d2e1ef;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-size: 24px;
        }

        .nav {
            background-color: #1f3e52;
            overflow: hidden;
            width: 100%;
        }

        .nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: #1f3e52;
            color: white;
            padding: 40px 0;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-container h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .footer-container ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-container li {
            margin-bottom: 10px;
        }

        .footer-container a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-container a:hover {
            text-decoration: underline;
        }

        .footer-social ul {
            display: flex;
            padding: 0;
        }

        .footer-social li {
            margin-right: 15px;
        }

        .footer-newsletter form {
            display: flex;
            flex-direction: column;
        }

        .footer-newsletter input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .footer-newsletter button {
            padding: 10px 15px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer-newsletter button:hover {
            background-color: #e67e22;
        }

        .container {
            width: 400px;
            margin: auto;
        }

        h2 {
            font-size: 18px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

 
    <div class="header">
        <img src="../images/logo-removebg-preview.png" width="100px" height="30px" alt="Kick Culture Logo">
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="sneaker retals product page.html">Products</a>
        <a href="contact.html">Contact</a>
       
    </div>

    <div class="container">
        <h2>ADDRESS</h2>
        <p>Delivery address</p>

        <label for="first-name">First Name *</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name" required>

        <label for="address">Find delivery address *</label>
        <input type="text" id="address" placeholder="Start typing your street address or zip code for suggestions" required>

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" placeholder="E.g. 09-123456789" required>

        <div class="checkbox-container">
            <input type="checkbox" id="save-info" checked>
            <label for="save-info">Save address and contact information for future orders</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="same-address" checked>
            <label for="same-address">Billing and delivery address are the same</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="age" required>
            <label for="age">I'm 13+ years old. *</label>
        </div>

        <button class="button" id="next-button">NEXT â†’</button>
    </div>
    <p>                                                              


    </p>

    
    

    <script>
        // JavaScript to change to confirmation page
        document.getElementById('next-button').addEventListener('click', function() {
            // Add the transition logic
            document.body.innerhtml = '<div class="header"><h2>Order Confirmed Successfully!</h2></div><p>Your order has been successfully placed. Thank you for your purchase!</p><img src="../images/order confirm.png"> ';
        });
    </script>
<div id="footer-placeholder"></div>
    
</body>
 
</html>
