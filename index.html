<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js" defer></script> 

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <!-- jQuery (required for Slick) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</head>
<body>

    <div id="nav-placeholder"></div>

    <div class="single-item">
        <div>
            <img src="https://www.collide24.org/wp-content/uploads/2019/05/Kazuhiro-Aihara_collide24_sn_ldw_g.jpg" alt="Sunglasses 4" >
        </div>
        <div>
            <img src="https://www.collide24.org/wp-content/uploads/2019/05/Kazuhiro-Aihara_collide24_sn_blazer_b.jpg" alt="Sunglasses 4" >
        </div>
        <div>
            <img src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2018%2F10%2F5-best-independent-sneaker-stores-uk-3.jpg?w=1260&cbr=1&q=90&fit=max" alt="Sunglasses 1">
        </div>
    </div>

    <div class="brands-section">
        <div class="brands-header">
            <h2>Latest Sneaker News</h2>
        </div>
        <div class="brands-container">
            <div class="brand-card">
                <a href="https://sneakernews.com/2025/04/01/nike-sb-air-force-1-2026/">
                <img src="../images/hot topics nike.png" alt="Nike">
                </a>
                <div class="brand-info">
                    <h3>Nike</h3>
                </div>
                
            </div>
            <div class="brand-card">
                <a href="https://sneakernews.com/2025/03/31/sneaker-news-staff-picks-march-2025/">
                <img src="../images/hot topics adidas.png" alt="adidas">
                </a>
                <div class="brand-info">
                    <h3>Adidas</h3>
                </div>
                
            </div>
            <div class="brand-card">
                <a href="https://sneakernews.com/category/puma/">
                <img src="../images/hot topics puma.png" alt="Puma">
                </a>
                <div class="brand-info">
                    <h3>Puma</h3>
                </div>
            
            </div>
            <div class="brand-card">
                <a href="https://sneakernews.com/category/new-balance/">
                <img src="../images/hot topics NB.png" alt="New Balance">
                </a>
                <div class="brand-info">
                    <h3>New Balance</h3>
                </div>
                
            </div>
            <div class="brand-card">
                <a href="https://sneakernews.com/category/vans/">
                <img src="../images/hot topics vans.png" alt="Vans">
                </a>
                <div class="brand-info">
                    <h3>Vans</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        $(document).ready(function(){
            $('.single-item').slick({
                dots: true,
                arrows: true,
                infinite: true,
                speed: 500, 
                slidesToShow: 1, 
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000, 
            });
        });
    </script>
    
</body>
 
</html>
