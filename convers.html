<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/showcase.css">
    <script src="../js/main.js" defer></script>
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Bahnschrift;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #d2e1ef;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-size: 24px;
        }

        .nav {
            background-color: #1f3e52;
            overflow: hidden;
            width: 100%;
        }

        .nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-container button {
            padding: 10px 20px;
            background-color: #1f3e52;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-container button:hover {
            background-color: #3a5a73;
        }

        .confirmation-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        .confirmation-container .icon {
            color: #28a745;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .confirmation-container p {
            font-size: 18px;
            color: #155724;
        }

        .confirmation-container a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .confirmation-container a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #1f3e52;
            color: white;
            padding: 40px 0;
            width: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

 
    <div class="header">
        <img src="../images/logo-removebg-preview.png" width="100px" height="30px" alt="Kick Culture Logo">
    </div>
    <div class="nav">
        <a href="sneakers-retails.html">Home</a>
        <a href="sneaker-retails-product-page.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="contact-container" id="contactFormContainer">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="confirmation-container" id="confirmationContainer">
        <div class="icon">âœ”</div>
        <p>Message Successfully Delivered!</p>
        <a href="#" onclick="goHome()">Go home</a>
    </div>

    <footer>
        <p>&copy; 2025 Kick Culture. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("contactFormContainer").style.display = "none";
            document.getElementById("confirmationContainer").style.display = "block";
            this.reset();
        });

        function goHome() {
            window.location.href = "sneakers-retails.html";
        }
    </script>
<div id="footer-placeholder"></div>
    
</body>
 
</html>
