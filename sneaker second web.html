 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/showcase.css">
    <script src="../js/main.js" defer></script>
    <title>Sneaker Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .sneaker-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .sneaker-card img { max-width: 100px; display: block; margin-bottom: 10px; }
        .form-group { margin-bottom: 10px; }
        button { background-color: #28a745; color: white; padding: 8px 12px; border: none; cursor: pointer; }
        .market-section { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

 
    <div class="container">
        <h1>Sneaker Marketplace</h1>
        
        <div class="market-section">
            <h2>Second Market</h2>
            <div id="second-market">
                <!-- Posted sneakers will appear here -->
            </div>
        </div>
        
        <h2>List Your Sneaker</h2>
        <div>
            <div class="form-group">
                <input type="text" id="name" placeholder="Sneaker Name">
            </div>
            <div class="form-group">
                <input type="text" id="price" placeholder="Price">
            </div>
            <div class="form-group">
                <input type="text" id="image" placeholder="Image URL">
            </div>
            <div class="form-group">
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <button onclick="addSneaker()">Post Sneaker</button>
        </div>
    </div>

    <script>
        function addSneaker() {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let image = document.getElementById('image').value;
            let description = document.getElementById('description').value;
            
            if (name && price && image && description) {
                let secondMarket = document.getElementById('second-market');
                let sneakerCard = document.createElement('div');
                sneakerCard.className = 'sneaker-card';
                sneakerCard.innerhtml = `<img src="${image}" alt="${name}"><h3>${name}</h3><p>${description}</p><strong>${price}</strong>`;
                secondMarket.appendChild(sneakerCard);
                
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('image').value = '';
                document.getElementById('description').value = '';
            }
        }
    </script>
<div id="footer-placeholder"></div>
    
</body>
 
</html>
